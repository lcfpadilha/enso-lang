name: Test Ens≈ç Compiler

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Compile and test examples
      run: |
        # Test getting started example (basic compilation)
        enso run examples/0_getting_started.enso
        
        # Test all structured examples
        enso run examples/1_structured_data_extraction.enso
        enso run examples/2_classification_decision_making.enso
        enso run examples/3_large_context_web_agent.enso
        enso run examples/4_complete_hiring_workflow.enso
        enso run examples/5_concurrent_batch_processing.enso
        
        # Run test examples (mocked tests, no API calls)
        enso test examples/0_test_getting_started.enso
    
    - name: Test project example
      run: |
        cd project-example
        enso run main.enso
